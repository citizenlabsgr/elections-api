        class=' col-md-12 proposalTitle' valign='top'>Proposal 22-1\nA proposal to
        amend the state constitution to require annual public financial disclosure
        reports by legislators and other state officers and change state legislator
        term limit to 12 total years in legislature</div></div><p>This proposed constitutional
        amendment would:</p><ul><li>Require members of legislature, governor, lieutenant
        governor, secretary of state, and attorney general file annual public financial
        disclosure reports after 2023, including assets, liabilities, income sources,
        future employment agreements, gifts, travel reimbursements, and positions
        held in organizations except religious, social, and political organizations.</li><li>Require
        legislature implement but not limit or restrict reporting requirements.</li><li>Replace
        current term limits for state representatives and state senators with a 12-year
        total limit in any combination between house and senate, except a person elected
        to senate in 2022 may be elected the number of times allowed when that person
        became a candidate.</li></ul><p><span style=\"background: yellow;\" data-mce-style=\"background:
        yellow;\"></span>Should this proposal be adopted?</p><br /><div class='row'><div
        class=' col-md-12 proposalTitle' valign='top'>Proposal 22-2\nA proposal to
        amend the state constitution to add provisions regarding elections.\n\n</div></div><span
        id=\"_mce_caret\" data-mce-bogus=\"1\"></span><p>This proposed constitutional
        amendment would:</p><ul><li>Recognize fundamental right to vote without harassing
        conduct;</li><li>Require military or overseas ballots be counted if postmarked
        by election day;</li><li>Provide voter right to verify identity with photo
        ID or signed statement;</li><li>Provide voter right to single application
        to vote absentee in all elections;</li><li>Require state-funded absentee-ballot
        drop boxes, and postage for absentee applications and ballots;</li><li>Provide
        that only election officials may conduct post-election audits;</li><li>Require
        nine days of early in-person voting;</li><li>Allow donations to fund elections,
        which must be disclosed;</li><li>Require canvass boards certify election results
        based only on the official records of votes cast.</li></ul><p>&nbsp;</p><p>Should
        this proposal be adopted?</p><br /><div class='row'><div class=' col-md-12
        proposalTitle' valign='top'>Proposal 22-3\nA proposal to amend the state constitution
        to establish new individual right to reproductive freedom, including right
        to make all decisions about pregnancy and abortion; allow state to regulate
        abortion in some cases; and forbid prosecution of individuals exercising established
        right</div></div><span id=\"_mce_caret\" data-mce-bogus=\"1\"></span><p>This
        proposed constitutional amendment would:</p><ul><li>Establish new individual
        right to reproductive freedom, including right to make and carry out all decisions
        about pregnancy, such as prenatal care, childbirth, postpartum care, contraception,
        sterilization, abortion, miscarriage management, and infertility;</li><li>Allow
        state to regulate abortion after fetal viability, but not prohibit if medically
        needed to protect a patient\u2019s life or physical or mental health;</li><li>Forbid
        state discrimination in enforcement of this right; prohibit prosecution of
        an individual, or a person helping a pregnant individual, for exercising rights
        established by this amendment;</li><li>Invalidate state laws conflicting with
        this amendment.</li></ul><p>Should this proposal be adopted?</p><br /><div
        class='row'><div class=' col-md-12 division' valign='top'>County</div></div><div
        class='row'><div class=' col-md-12 proposalTitle' valign='top'>Macomb County
        Veterans\u2019 Millage</div></div><span style=\"font-family: &quot;Segoe UI&quot;;\"
        data-mce-style=\"font-family: 'Segoe UI';\"><span style=\"font-family: &quot;Segoe
        UI&quot;;\" data-mce-style=\"font-family: 'Segoe UI';\"></span></span>If approved,

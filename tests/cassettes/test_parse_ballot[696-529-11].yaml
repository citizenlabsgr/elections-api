        />\r\n                <div id=\"proposals\" class=\"container proposalSection\"><div
        class='row'><div class=' col-md-12 section' valign='top'>PROPOSAL SECTION</div></div><div
        class='row'><div class=' col-md-12 division' valign='top'>Local School District</div></div><div
        class='row'><div class=' col-md-12 proposalTitle' valign='top'>CAMDEN-FRONTIER
        SCHOOL\nOPERATING MILLAGE RENEWAL PROPOSAL\n</div></div><div style=\"padding-left:
        30px;\" data-mce-style=\"padding-left: 30px;\"><span style=\"font-family:
        &quot;Segoe UI&quot;;\" data-mce-style=\"font-family: 'Segoe UI';\"><span
        style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"></span></span>This proposal will allow the school district to
        continue to levy the statutory rate of not to exceed 18 mills on all property,
        except principal residence and other property exempted by law, required for
        the school district to receive its revenue per pupil foundation allowance
        and renews millage that will expire with the 2024 tax levy.</div><p>Shall
        the currently authorized millage rate limitation of 20.2568 mills ($20.2568
        on each $1,000 of taxable valuation) on the amount of taxes which may be assessed
        against all property, except principal residence and other property exempted
        by law, in Camden-Frontier School, Hillsdale and Branch Counties, Michigan,
        be renewed for a period of 6 years, 2025 to 2030, inclusive, to provide funds
        for operating purposes; the estimate of the revenue the school district will
        collect if the millage is approved and 18 mills are levied in 2025 is approximately
        $997,765 (this is a renewal of millage that will expire with the 2024 tax
        levy)?</p><br data-mce-bogus=\"1\"><br /></div>\r\n            </div>\r\n\r\n

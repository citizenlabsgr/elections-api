        \                   </div>\r\n                </div>  \r\n                <br
        />\r\n                <div id=\"proposals\" class=\"container proposalSection\"><div
        class='row'><div class=' col-md-12 section' valign='top'>PROPOSAL SECTION</div></div><div
        class='row'><div class=' col-md-12 division' valign='top'>County</div></div><div
        class='row'><div class=' col-md-12 proposalTitle' valign='top'>LAPEER COUNTY
        EMERGENCY MEDICAL SERVICE AUTHORITY MILLAGE RENEWAL AUTHORIZATION FOR SIX
        YEARS</div></div><span style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"><span style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"></span></span><p>&nbsp;Shall Lapeer County be authorized to
        renew its millage supporting county-wide emergency medical services through
        an interlocal government agreement with the Lapeer County Emergency Medical
        Services Authority of 0.8814 mills with new additional millage of 0.3 mills
        for a total millage of 1.1814 mills ($1.18) for each $1,000.00 of taxable
        property value) for 6 years, from 2025 through 2030? It is estimated that
        this millage renewal for continuing county- wide emergency medical services
        will raise approximately $4,803,958.09 in its first year. By operation of
        Michigan law, this millage will disburse captured revenue to the City of Lapeer
        Downtown Development Authority and the Village of Otter Lake Downtown Development
        Authority.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p style=\"text-align:
        justify;\" data-mce-style=\"text-align: justify;\"></p><p>&nbsp;</p><br /><div
        class='row'><div class=' col-md-12 proposalTitle' valign='top'>VETERANS AFFAIRS
        MILLAGE PROPOSAL</div></div><span style=\"font-family: &quot;Segoe UI&quot;;\"
        data-mce-style=\"font-family: 'Segoe UI';\"><span style=\"font-family: &quot;Segoe
        UI&quot;;\" data-mce-style=\"font-family: 'Segoe UI';\"></span></span><p style=\"text-align:
        center;\" data-mce-style=\"text-align: center;\"><strong><u><span style=\"color:
        black;\" data-mce-style=\"color: black;\"></span></u></strong></p><p><span
        style=\"color: black;\" data-mce-style=\"color: black;\">Shall the expired
        previously voted increases in the tax limitations in Lapeer County of 0.185
        mills (.185 per $1,000 of taxable value), reduced to .1813 mills (0.1813 per
        $1,000 of taxable value) by the required millage rollbacks, be renewed at
        and increased up to the original voted 0.185 mills for 6 years, 2024 through
        2029, inclusive, for the continued funding of the Lapeer County Department
        of Veterans' Affairs?</span></p><p><span style=\"color: black;\" data-mce-style=\"color:
        black;\">If approved, this new additional millage would allow the County to
        levy up to 0.185 mills (replacing the two previously authorized Veterans'
        Affairs Millages which expired in 2023) for the purpose of continuing to support
        funding for the administration of Lapeer County\u2019s Department of Veterans'
        Affairs, raising an estimated $754,416.50 in the first year if approved and
        levied. A property with a taxable value of $100,000 would be annually taxed
        up to $18.50 for the millage. By operation of Michigan law, this millage will
        disburse revenue to certain local units of government including the City of
        Lapeer Downtown Development Authority and the City of Imlay City Downtown
        Development Authority.</span></p><p>&nbsp;</p><br data-mce-bogus=\"1\"><br
        /><div class='row'><div class=' col-md-12 section' valign='top'>NONPARTISAN
        SECTION</div></div><div class='row'><div class=' col-md-12 division' valign='top'>Metropolitan
        District</div></div><div class='row'><div class=' col-md-12 proposalTitle'
        valign='top'>Greater Lapeer Transportation Authority Millage Renewal Proposal\n</div></div><span
        id=\"_mce_caret\" data-mce-bogus=\"1\"></span><p style=\"text-align: center;\"
        data-mce-style=\"text-align: center;\">&nbsp;<br></p><p>Shall the Greater
        Lapeer Transportation Authority, County of Lapeer, Michigan, be authorized
        to levy annually a renewal of the previously voted tax increase, which expires
        in 2025, in an amount not to exceed .2401 mill ($.2401 on each $1,000 of taxable
        value) against all taxable property within the Greater Lapeer Transportation
        Authority limits (the jurisdictional limits of the City of Lapeer and Deerfield,
        Elba, Lapeer, Mayfield and Oregon Townships) for a period of five (5) years,
        2026 to 2030, inclusive, for the purpose of providing funds for all public
        transportation authority purposes permitted by law, including all capital
        and operating expenses?&nbsp; The estimate of the revenue the Greater Lapeer
        Transportation Authority will collect if the millage is approved and levied
        by the Greater Lapeer Transportation Authority in the first year (2026) is
        approximately $390,000.&nbsp; A portion of the revenue collected may be subject
        to capture by the City of Lapeer Downtown Development Authority.</p><br /></div>\r\n

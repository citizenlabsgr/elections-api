        class='row'><div class=' col-md-12 proposalTitle' valign='top'>Operating Millage
        Restoration Proposal</div></div><span id=\"_mce_caret\" data-mce-bogus=\"true\"><span
        style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"><br></span></span>This proposal would restore and increase the
        limitation on the amount of taxes which may be levied by School District of
        the City of Pontiac for general operating purposes by 2.00 mills on all property,
        except principal residence and other property exempt by law. This authority,
        if approved and combined with the School District\u2019s other unexpired authorization,
        would allow the School District to continue to levy the statutory limit of
        18.00 mills on all property, except principal residence and other property
        exempt by law, in the event of future Headlee rollbacks.&nbsp;<p style=\"text-align:
        justify;\" data-mce-style=\"text-align: justify;\">Shall the limitation on
        the amount of taxes which may be imposed on all property, except principal
        residence and other property exempt by law in the School District of the City
        of Pontiac, County of Oakland, State of Michigan, be increased by 2 mills
        ($2.00 on each $1,000 of taxable value) for fifteen (15) years, the years
        2022 to 2036, inclusive, to provide funds for operating expenses? This millage
        would raise an estimated $220,321 for the School District in the first year
        that it is levied.</p><br /></div>\r\n            </div>\r\n\r\n                <div

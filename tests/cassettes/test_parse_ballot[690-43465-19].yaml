        class='row'><div class=' col-md-12 proposalTitle' valign='top'>MASON COUNTY
        EASTERN DISTRICT\nSINKING FUND MILLAGE RENEWAL PROPOSAL\n</div></div><span
        style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"><span style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"></span></span><p style=\"text-align: justify;\" data-mce-style=\"text-align:
        justify;\"><span style=\"color: black;\" data-mce-style=\"color: black;\">This
        proposal will allow the school district to continue to levy the building and
        site sinking fund millage previously approved by the electors.</span></p><p
        style=\"text-align: justify;\" data-mce-style=\"text-align: justify;\"><span
        style=\"color: black;\" data-mce-style=\"color: black;\">Shall the currently
        authorized millage rate of 1.25 mills ($1.25 on each $1,000 of taxable valuation)
        which may be assessed against all property in Mason County Eastern District,
        Mason, Lake and Manistee Counties, Michigan, be renewed for a period of 6
        years, 2023 to 2028, inclusive, to continue to provide for a sinking fund
        for school security improvements, for the acquisition or upgrading of technology,
        for the construction or repair of school buildings, for the purchase of real
        estate for school sites, and for all other purposes authorized by law; the
        estimate of the revenue the school district will collect if the millage is
        approved and levied in 2023 is approximately $268,419 (this is a renewal of
        millage that will expire with the 2022 tax levy)?</span></p><br data-mce-bogus=\"1\"><br

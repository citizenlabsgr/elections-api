        />\r\n                <div id=\"proposals\" class=\"container proposalSection\"><div
        class='row'><div class=' col-md-12 section' valign='top'>PROPOSAL SECTION</div></div><div
        class='row'><div class=' col-md-12 division' valign='top'>County</div></div><div
        class='row'><div class=' col-md-12 proposalTitle' valign='top'>Mass Transportation
        Authority Millage Renewal Proposal</div></div><span id=\"_mce_caret\" data-mce-bogus=\"1\"></span>Shall
        the current Mass Transportation Authority Millage, set to expire in 2024,
        which has been reduced by the required rollback to 1.2095 mills, be replaced
        and increased to the original amount of 1.225 mills ($1.225 per $1,000 of
        taxable valuation) upon the taxable valuation of the property within Genesee
        County, as finally equalized, for a period of five years from 2025 - 2029
        inclusive for the purpose of providing mass transportation services Including
        demand response (\"Your Ride\") and other related services for the elderly,
        persons with disabilities, the disadvantaged and other members of the public
        throughout Genesee County.&nbsp;<br><br>The estimated revenue that will be
        collected in the first year this millage replacement and increase is authorized
        and levied is $ 14,665,992.&nbsp;<br><br>In Genesee County there are local
        authorities that capture and use for authorized purposes tax increment financing
        revenues collected from property taxes levied by the Authority. Such captured
        revenue would include a portion of the proposed millage levy. The total amount
        of captured tax increment revenues from the proposed millage levy in the first
        calendar year is estimated to be $368,263.&nbsp;<br><br>The following such
        local authorities are expected to capture and receive disbursement of a portion
        of the County's property tax levy:&nbsp;<br><br>City of Clio Corridor Improvement
        Authority (\"CIA\"), Downtown Development Authority(\"DDA\"), and Neighborhood
        Improvement Authority (\"NIA\"); City of Davison DDA and Local Development
        Finance Authority (\"LDFA\"); City of Fenton DDA and LDFA; City of Grand Blanc
        DDA; City of Linden DDA; City of Montrose DDA; City of Swartz Creek DDA; Genesee
        County Brownfield Redevelopment Authority and Land Bank Authority; Davison
        Township DDA; Flint Township DDA, Beecher Road CIA, and Bristol Road CIA;
        Grand Blanc Township DDA; Mt. Morris Township Business Development Authority
        (\"BDA\"); Mundy Township DDA and Hill Road CIA; Vienna Township BDA; Village
        of Lennon DDA; Village of Otisville DDA; and Village of Otter Lake DDA.&nbsp;<br><br>Other
        such local authorities could be created in the future.&nbsp;<br><br /><div
        class='row'><div class=' col-md-12 proposalTitle' valign='top'>GENESEE COUNTY
        SENIOR SERVICES\nMILLAGE RENEWAL PROPOSAL\n</div></div><span id=\"_mce_caret\"
        data-mce-bogus=\"1\"></span>Shall there be a renewal of the previously approved
        authorization of the Genesee County Board of Commissioners to levy a tax of
        0.6852 mills ($0.6852 per $1,000.00 of taxable property valuation) upon the
        taxable valuation of property within Genesee County, as finally equalized,
        for each of the ten (10) years from 2026 through 2035, inclusive, for the
        purpose of supporting services for citizens 60 years of age or older?<br><br><span
        style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\"><span style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\">This is a renewal of the Genesee County Senior Services Millage
        that expires after the 2025 levy.&nbsp; The estimated revenue that will be
        collected during the first year this millage is authorized and levied is $8,195,004.00.<br></span></span><p
        style=\"text-align: justify;\" data-mce-style=\"text-align: justify;\">In
        Genesee County, there are local authorities that capture and use for authorized
        purposes tax increment revenues from property taxes levied by the County.&nbsp;
        Such captured revenue would include a portion of the proposed millage levy.&nbsp;
        The total amount of captured tax increment revenues from the proposed millage
        levy in the first calendar year of the levy is estimated to be $253,568.00.&nbsp;
        The following such local authorities presently are expected to capture and
        receive disbursement of a portion of the County\u2019s property tax levy:</p><span
        style=\"font-family: &quot;Segoe UI&quot;;\" data-mce-style=\"font-family:
        'Segoe UI';\">City of Clio Corridor Improvement Authority (\u201CCIA\u201D),
        Downtown Development Authority (\u201CDDA\u201D), and Neighborhood Improvement
        Authority (\u201CNIA\u201D); City of Davison DDA and Local Development Finance
        Authority (\"LDFA\u201D); City of Fenton DDA and LDFA; City of Grand Blanc
        DDA; City of Linden DDA; City of Montrose DDA; City of Swartz Creek DDA; Genesee
        County Brownfield Redevelopment Authority and Land Bank Authority; Davison
        Township DDA; Flint Township DDA, Beecher Road CIA, and Bristol Road CIA;
        Grand Blanc Township DDA; Mt. Morris Township Business Development Authority
        (\u201CBDA\u201D); Mundy Township DDA and Hill Road CIA; Vienna Township BDA;
        Village of Lennon DDA; Village of Otisville DDA; and Village of Otter Lake
        DDA.</span><br /><div class='row'><div class=' col-md-12 proposalTitle' valign='top'>Genesee
        County Central Dispatch\nProposition for 9-1-1 System Funding</div></div><span
        id=\"_mce_caret\" data-mce-bogus=\"true\"><span style=\"font-family: &quot;Segoe
        UI&quot;;\" data-mce-style=\"font-family: 'Segoe UI';\">Shall the County of
        Genesee, Michigan, be authorized to assess a charge on all landline, wireless,
        and voice over the internet protocol service users located within Genesee
        County of $3.00 per month for each of the five (5) years from 2025 through
        2029, inclusive, to be distributed exclusively for funding of 9-1-1 emergency
        call answering and dispatch services within Genesee County including facilities,
        equipment, maintenance, and operating costs?</span></span><br /></div>\r\n

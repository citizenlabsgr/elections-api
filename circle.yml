version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.0

jobs:
  build:
    working_directory: ~/elections

    docker:
      - image: cimg/python:3.11.1-browsers
        environment:
          DATABASE_URL: postgres://circleci:@127.0.0.1:5432/elections_test
          REDIS_URL: redis://127.0.0.1:6379/0

      - image: cimg/postgres:13.5
        environment:
          - POSTGRES_USER=circleci
          - POSTGRES_DB=elections_test
          - POSTGRES_HOST_AUTH_METHOD=trust
      - image: redis

    steps:
      - browser-tools/install-firefox
      - browser-tools/install-geckodriver
      - checkout

      - run:
          name: Checking system dependencies
          command: make doctor

      - restore_cache:
          key: poetry-{{ checksum "poetry.lock" }}

      - run:
          name: Installing project dependencies
          command: make install

      - save_cache:
          key: poetry-{{ checksum "poetry.lock" }}
          paths:
            - .venv

      - run:
          name: Running linters
          command: make check

      - run:
          name: Running tests
          command: make test && sudo pip install coveralls && coveralls

      - store_artifacts:
          path: htmlcov
